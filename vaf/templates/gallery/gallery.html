{% extends 'base.html' %}

{% load static %}

{% block title %} | Gallery {% endblock %}

{% block content %}

<!-- Page content -->
<div class="w3-content" style="max-width:1100px;">

    <!-- Good offers -->



<!-- Gallery -->
<div class="w3-row-padding">
    
        {% if gallery %}
       
        {% for gallery in gallery %}
        <a href="{% url 'gallery' gallery.id %}" ></a>
        <div class="w3-third w3-margin-top w3-margin-bottom">
            <div class="w3-card">
              <img class="card-img-top" src=" {{ gallery.photo_gallery.url }}" alt="" style="width:100%; height:250px;">
              <div class="w3-container">
              <h4>{{gallery.title}}</h4>
              <h6>{{gallery.gallery_date| timesince}} </h6>
            </div>
            </div>
          </div>
        </a>
       
                
        {% endfor %}
    
        
      {% else %}
        <div class="col-md-12">
          
          <p>No Plots listings Available</p>
        </div>
      {% endif %}

    </div>

      </div>
{% endblock %}
