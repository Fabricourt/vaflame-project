{% extends "base.html" %}

{% load static %}

{% load humanize %}

{% block content %}

<div class="w3-content" style="width:100%;">

<div class="w3-container w3-margin ">
    <div class=" w3-card   w3-hover-shadow  w3-white">
            <div class="container w3-theme-l4 w3-topbar w3-border-green">
                    <nav aria-label="breadcrumb">
                      <ol class="breadcrumb w3-theme-l4">
                        <li class="breadcrumb-item">
                          <a href="{% url 'blog-home' %}">
                            <i class=" "></i> Back To Blog</a>
                        </li>
                        <li class="breadcrumb-item active"> Create</li>
                      </ol>
                    </nav>
            </div>
      

               
            <div class="content-section w3-card" style="width:100%;">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group ">
                            <legend class="border-bottom mb-4">Blog Post</legend>
                            <form method="POST" action="">
                                    {% csrf_token %}
                                    {{ form.media }}
                                    {{ form}}
                                    <input type="submit" value="Save">
                                </form>
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Post</button>
                        </div>
                    </form>
                </div>


</div>

<br /><br /><br /><br /><br /><br /><br />
</div>

{% endblock %}
