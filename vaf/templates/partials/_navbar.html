{% load static %}
    </head>
     <!-- MENU -->
     <section class="navbar custom-navbar navbar-fixed-top" role="navigation" style="width: 100%;">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- lOGO TEXT HERE -->
                    <a href="#" class="navbar-brand">

                         <img src="{% static "images/VoicesAflame.png" %}" class="w3-left" style="width:100px; height:53px">

                    </a>
               </div>

               <!-- MENU LINKS -->
               <div class="w3-white collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-nav-first">

                         <li
                         {% if '/' == request.path %}
                              class="nav-item active mr-3"
                         {% else %}
                              class="nav-item mr-3"
                         {% endif %}
                         >
                         <a class="nav-link" href="{% url 'index' %}">Home</a>
                         </li>
                         
                         <li
                         {% if 'about' in request.path %}
                           class="nav-item active mr-3"
                         {% else %}
                           class="nav-item mr-3"
                         {% endif %}
                         >
                         <a class="nav-link" href="{% url 'about' %}">About</a>
                         </li>
                        
                         <li
                         {% if 'booking' in request.path %}
                         class="nav-item active mr-3"
                          {% else %}
                            class="nav-item mr-3"
                          {% endif %}
                          >
                          <a class="nav-link" href="{% url 'booking' %}">Booking</a>
                          </li>

                         
                    </ul>
                    
                    <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}  
                    <li
                    {% if 'testimonial' in request.path %}
                         class="nav-item active mr-3"
                    {% else %}
                         class="nav-item mr-3"
                    {% endif %}
                    >
                    <a class="nav-link" href="{% url 'testimonial' %}">Testimonials</a>
                    </li>   
                    <li
                    {% if 'profile' in request.path %}
                         class="nav-item active mr-3"
                    {% else %}
                         class="nav-item mr-3"
                    {% endif %}
                    >
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>
                   
                    <li
                    {% if 'dashboard' in request.path %}
                      class="nav-item active mr-3"
                    {% else %}
                      class="nav-item mr-3"
                    {% endif %}
                    >
                      <a class="nav-link" href="{% url 'dashboard' %}">
                      Welcome {{ user.username }} Dashboard  </a>
                    </li>
                    <li class="nav-item mr-3">
                      <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i> Logout
                      </a>
                      <form action="{% url 'logout' %}" method="POST" id="logout">
                        {% csrf_token %}
                        <input type="hidden">
                      </form>
                    </li>
                    {% else %}
                    <li
                    {% if 'register' in request.path %}
                      class="nav-item active mr-3"
                    {% else %}
                      class="nav-item mr-3"
                    {% endif %}
                    >
                      <a class="nav-link" href="{% url 'register' %}">
                        <i class="fas fa-user-plus"></i> Register</a>
                    </li>
                    <li
                    {% if 'login' in request.path %}
                      class="nav-item active mr-3"
                    {% else %}
                      class="nav-item mr-3"
                    {% endif %}
                    >
                      <a class="nav-link" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt"></i>
        
                        Login</a>
                    </li>
                  {% endif %}
                </ul>
               </div>
               


          </div>
     </section>
